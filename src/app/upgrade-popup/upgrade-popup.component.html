    <p>Not a fan of how the website looks?</p>
    <button class="collapse-btn" (click)="toggleAnimation()">
      <i class="fa-solid fa-angle-down"></i>
    </button>
  </div>
  <button class="upgrade-btn" (click)="upgrade()">UPGRADE</button>
</div>
